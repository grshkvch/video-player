<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video-player</title>
    <link rel="icon" href="assets/svg/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet"> 
</head>
<body>
    <header class="header">

    </header>

    <main class="main">
        <div class="player-container">
        <div class="poster"></div>
            <div class="video-container">
                <video src="assets/video/video.mp4" class="video"></video>
                <div class="play-button"> </div> 

            </div>

      

            <div class="controls-container">
                <div class="play-pause-container">

                </div>
                <div class="controls-time">
                    00:00
                </div>
                <div class="progress-bar">
                    <div class="progress-bar-filled"></div>
                </div>
                <div class="volume-button-container">

                </div>
                <div class="volume-bar-container">
                    <input type="range" name="volume" class="volume-bar"  min='0' max='1' step='0.01' value="1" >
                </div>
                <div class="full-screen-container">
                    
                </div>
                

            

            </div> 
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="year-of-making-container">
                <p class="year">2022</p>
            </div>
            <div class="github-container">
                <a href="https://github.com/grshkvch"><img src="assets/svg/github.svg" width="60" alt="github-logo" class="github-logo"></a>

            </div>
            <div class="rss-logo-link-container">
                <a href="https://rs.school/js-stage0/"><img src="assets/svg/rs_school_js.svg" width="100" alt="rss-logo" class="rss-logo"></a>
            </div>
        </div>
    </footer>



    <script src="video_player.js"></script>
</body>
</html>
